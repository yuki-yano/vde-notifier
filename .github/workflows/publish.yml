name: Publish

on:
  push:
    tags:
      - "npm-v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          registry-url: "https://registry.npmjs.org"

      - name: Validate npm tag and package version
        if: startsWith(github.ref, 'refs/tags/npm-v')
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#npm-v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Enable Corepack
        run: corepack enable

      - name: Use pnpm
        run: corepack prepare pnpm@10.28.2 --activate

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI
        run: pnpm run ci

      - name: Ensure npm version
        run: npm install -g npm@11.5.1

      - name: Ensure package version is not already published
        run: |
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if npm view "vde-notifier@$PACKAGE_VERSION" version >/dev/null 2>&1; then
            echo "vde-notifier@$PACKAGE_VERSION is already published on npm."
            exit 1
          fi

      - name: Publish
        run: npm publish --provenance
